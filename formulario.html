<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formularioStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Formulario</title>
</head>
<body>
    <h2>Formulario</h2>

    <form action="/gestion.php">

        <div class="form-all">
            <div>
                <label for="nombre">Nombre *</label><br>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            
            <div>
                <label for="apellidos">Apellidos *</label><br>
                <input type="text" id="apellidos" name="apellidos" required>  
            </div>         
        </div>
        
        <div class="form-all">
            <div>
                <label for="password">Contraseña *</label><br>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div>
                <label for="dni">DNI *</label><br>
                <input type="text" id="dni" name="dni" required>
            </div>
            
            <div>
                <label for="email">Correo electrónico *</label><br>
                <input type="email" id="email" multiple name="email" required>
            </div>

            <div>
                <label for="sexo">Sexo *</label><br>
                <input type="radio" id="mujer" name="sexo" required>
                <label for="mujer">Mujer</label><br>
                <input type="radio" id="hombre" name="sexo" required>
                <label for="hombre">Hombre</label><br>
                <input type="radio" id="otro" name="sexo" required>
                <label for="otro">Otro</label>
            </div>

            <div>
                <label for="fechanac">Fecha de nacimiento *</label><br>
                <input type="date" id="fechanac" name="fechanac" required>
            </div>

            <div>
                <label for="buscadores">Elige tu buscador más utilizado </label><br>
                <input list="buscadores" name="buscadores">
                <datalist id="buscadores">
                    <option value="Internet Explorer">
                    <option value="Firefox">
                    <option value="Chrome">
                    <option value="Opera">
                    <option value="Safari">
                </datalist>
            </div>
            
            <div>
                <label for="Mascota">Mascotas</label><br>
                <input type="checkbox" id="mascota1" name="mascota1" value="Perro">
                <label for="vehicle1">Tengo un perro</label><br>
                <input type="checkbox" id="mascota2" name="mascota2" value="Gato">
                <label for="vehicle2">Tengo un gato</label><br>
                <input type="checkbox" id="mascota3" name="mascota3" value="OtroNada">
                <label for="vehicle3">Tengo otra mascota o ninguna</label>
            </div>

            


        </div>
        
        <div>
            <label for="Comentario">Comentario</label> <br>
            <textarea rows="4" cols="50" name="comment" form="usrform">Escribe el comentario aquí...</textarea>
        </div>

        <div>
            <input type="submit" value="Enviar" class="enviar">
            <input type="reset" value="Borrar todo" class="borrar">
        </div>

       
    </form>
</body>
</html>
